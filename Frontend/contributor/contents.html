<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Submitted Contents</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h3 class="mb-0">My Submitted Contents</h3>
        </div>
        <div class="card-body">
          <div
            id="error-message"
            class="alert alert-danger d-none"
            role="alert"
          ></div>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mt-3">
              <thead class="table-dark">
                <tr>
                  <th>Title</th>
                  <th>Topic ID</th>
                  <th>Status</th>
                  <th>Submitted At</th>
                </tr>
              </thead>
              <tbody id="content-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/contributor/contents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
