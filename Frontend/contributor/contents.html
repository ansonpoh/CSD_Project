<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Submitted Contents</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-4">
      <span class="navbar-brand mb-0 h1">Contributor Dashboard</span>
      <div class="d-flex gap-2">
        <button
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#submitModal"
        >
          + Submit Content
        </button>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">
          Log Out
        </button>
      </div>
    </nav>

    <!-- Submit Content Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="submitModalLabel">Submit New Content</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="submit-error" class="alert alert-danger d-none" role="alert"></div>
            <div id="submit-success" class="alert alert-success d-none" role="alert"></div>
            <div class="mb-3">
              <label for="content-title" class="form-label">Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="content-title" placeholder="Enter a title" />
            </div>
            <div class="mb-3">
              <label for="content-topic" class="form-label">Topic <span class="text-danger">*</span></label>
              <select class="form-select" id="content-topic">
                <option value="">Loading topics…</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="content-description" class="form-label">Description <span class="text-danger">*</span></label>
              <textarea class="form-control" id="content-description" rows="4" placeholder="Describe the content…"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contents Table -->
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h3 class="mb-0">My Submitted Contents</h3>
        </div>
        <div class="card-body">
          <div
            id="error-message"
            class="alert alert-danger d-none"
            role="alert"
          ></div>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mt-3">
              <thead class="table-dark">
                <tr>
                  <th>Title</th>
                  <th>Topic</th>
                  <th>Status</th>
                  <th>Submitted At</th>
                </tr>
              </thead>
              <tbody id="content-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/contributor/contents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
