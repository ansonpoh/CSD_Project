<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributor Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
              <h3 class="mb-0">Register as a Contributor</h3>
            </div>
            <div class="card-body">
              <div id="alert-container" class="alert d-none" role="alert"></div>

              <form id="register-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    minlength="6"
                  />
                  <div class="form-text">Minimum 6 characters.</div>
                </div>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    id="bio"
                    rows="3"
                    placeholder="Tell us a bit about your expertise..."
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="submit-btn"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/contributor/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
